<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.E.X.A - Autenticação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #667eea;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(102, 126, 234, 0.03) 2px,
                    rgba(102, 126, 234, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(102, 126, 234, 0.03) 2px,
                    rgba(102, 126, 234, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            padding: 40px;
            border-radius: 0;
            border: 2px solid #667eea;
            box-shadow: 
                0 0 30px rgba(102, 126, 234, 0.4),
                inset 0 0 30px rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 90%;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.05) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(0, 123, 255, 0.05) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 20px rgba(102, 126, 234, 0.8),
                0 0 40px rgba(102, 126, 234, 0.4);
            margin-bottom: 10px;
        }

        .login-header p {
            color: rgba(102, 126, 234, 0.8);
            font-size: 14px;
            letter-spacing: 2px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .form-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #667eea;
            border-radius: 0;
            padding: 15px;
            color: #667eea;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.4),
                inset 0 0 10px rgba(102, 126, 234, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .form-group input::placeholder {
            color: rgba(102, 126, 234, 0.4);
            font-style: italic;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #007bff 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 10px;
            border-radius: 0;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-family: 'Share Tech Mono', monospace;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-size: 12px;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .access-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 0;
            font-size: 11px;
            color: rgba(102, 126, 234, 0.8);
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
        }

        .access-info::before {
            content: '[ACCESS_INFO]';
            display: block;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>H.E.X.A</h1>
            <p>SISTEMA DE AUTENTICAÇÃO</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">USUÁRIO</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Digite seu usuário..."
                    required
                    autocomplete="off"
                >
            </div>
            
            <div class="form-group">
                <label for="password">SENHA</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha..."
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="login-btn">
                ACESSAR SISTEMA
            </button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Credenciais inválidas. Tente novamente.
        </div>
        
        <div class="loading" id="loading">
            Verificando credenciais...
        </div>
        
        <div class="access-info">
            Acesso restrito. Somente usuários autorizados.
        </div>
    </div>

    <script>
        // Configuração de segurança (ofuscada)
        const _0x1a2b = ['YWRtaW4=', 'aGV4YTE4MTg=']; // admin, hexa1818 em base64
        const _0x3c4d = atob(_0x1a2b[0]);
        const _0x5e6f = atob(_0x1a2b[1]);

        // Verificar se já está autenticado
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('hexa_authenticated');
            if (isAuthenticated === 'true') {
                window.location.href = 'index.html';
                return true;
            }
            return false;
        }

        // Função de autenticação
        function authenticate(username, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (username === _0x3c4d && password === _0x5e6f) {
                        resolve(true);
                    } else {
                        resolve(false);
                    }
                }, 1000); // Simula delay de verificação
            });
        }

        // Event listener do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.login-btn');
            
            // Resetar estados
            errorMessage.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            try {
                const isValid = await authenticate(username, password);
                
                if (isValid) {
                    // Salvar autenticação
                    sessionStorage.setItem('hexa_authenticated', 'true');
                    sessionStorage.setItem('hexa_username', username);
                    
                    // Redirecionar
                    window.location.href = 'index.html';
                } else {
                    // Mostrar erro
                    errorMessage.classList.add('show');
                    loading.classList.remove('show');
                    submitBtn.disabled = false;
                    
                    // Limpar campos
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Erro na autenticação:', error);
                errorMessage.textContent = 'Erro no sistema. Tente novamente.';
                errorMessage.classList.add('show');
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // Verificar autenticação ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                // Focar no campo usuário
                document.getElementById('username').focus();
            }
        });

        // Prevenir voltar com backspace
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
