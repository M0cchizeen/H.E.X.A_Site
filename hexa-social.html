        <div class="button-group">

        </div>
        
        <div class="username-section">
            <h3>ğŸ­ Nome do Perfil</h3>
            <div class="username-options">
                <select id="presetUsername" class="username-select">
                    <option value="">Selecionar nome cyberpunk...</option>
                    <option value="Neon_Hunter">ğŸŒƒ Neon_Hunter</option>
                    <option value="Cyber_Ninja">âš¡ Cyber_Ninja</option>
                    <option value="Quantum_Hacker">ğŸ’» Quantum_Hacker</option>
                    <option value="Neural_Warrior">ğŸ§  Neural_Warrior</option>
                    <option value="Digital_Phantom">ğŸ‘¤ Digital_Phantom</option>
                    <option value="Chrome_Assassin">ğŸ”ª Chrome_Assassin</option>
                    <option value="Matrix_Runner">ğŸƒ Matrix_Runner</option>
                    <option value="Synthetic_Dream">ğŸŒ™ Synthetic_Dream</option>
                    <option value="Void_Walker">ğŸŒŒ Void_Walker</option>
                    <option value="Pixel_Rebel">ğŸ® Pixel_Rebel</option>
                    <option value="Glitch_Killer">âš ï¸ Glitch_Killer</option>
                    <option value="Data_Thief">ğŸ’¾ Data_Thief</option>
                    <option value="Nano_Samurai">âš”ï¸ Nano_Samurai</option>
                    <option value="Cyber_Witch">ğŸ”® Cyber_Witch</option>
                    <option value="Tech_Nomad">ğŸ•ï¸ Tech_Nomad</option>
                </select>
                <input type="text" id="customUsername" class="custom-username-input" placeholder="Ou digite um nick personalizado...">
                <button id="randomizeBtn" class="btn btn-randomize" style="margin-top: 10px;">ğŸ² Aleatorizar Nome</button>
            </div>
        </div>
        
        <div class="saved-messages">
            <h3>ğŸ“‹ Mensagens Salvas (<span id="messageCount">0</span>)</h3>
            <div id="messagesList"></div>
        </div>
    </div>

    <!-- Painel Direito -->
    <div class="right-panel">
        <h2>ğŸŒ H.E.X.A Timeline</h2>
        <div class="timeline-container">
            <div class="timeline-content" id="timelineContent">
                <div class="empty-state">
                    <p>Nenhuma mensagem para exibir.</p>
                    <p>Adicione mensagens no painel ao lado!</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="pauseBtn" class="control-btn">â¸ï¸ Pausar</button>
            <button id="nextBtn" class="control-btn">â­ï¸ PrÃ³xima</button>
        </div>
    </div>

    <script>
        // Sistema de mensagens com GitHub API
        let messages = [];
        let currentIndex = 0;
        let isPaused = false;
        let rotationInterval;

        // Carregar mensagens do GitHub API
        async function loadMessages() {
            try {
                const result = await hexaDatabase.loadMessages();
                if (result.success) {
                    messages = result.messages;
                    updateMessagesList();
                    startRotation();
                    console.log('Mensagens carregadas do GitHub:', messages.length);
                } else {
                    console.error('Erro ao carregar mensagens:', result.error);
                    // Fallback para localStorage
                    loadFromLocalStorage();
                }
            } catch (error) {
                console.error('Erro na conexÃ£o com GitHub API:', error);
                // Fallback para localStorage
                loadFromLocalStorage();
            }
        }

        // Fallback para localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('hexa-social-messages');
            if (saved) {
                messages = JSON.parse(saved);
                updateMessagesList();
                startRotation();
            }
        }

        // Salvar mensagens no GitHub API
        async function saveMessageToGitHub(text, username) {
            try {
                const result = await hexaDatabase.saveMessage(text, username);
                if (result.success) {
                    console.log('Mensagem salva no GitHub:', result.issue.html_url);
                    return true;
                } else {
                    console.error('Erro ao salvar no GitHub:', result.error);
                    // Fallback para localStorage
                    saveToLocalStorage();
                    return false;
                }
            } catch (error) {
                console.error('Erro ao salvar no GitHub:', error);
                // Fallback para localStorage
                saveToLocalStorage();
                return false;
            }
        }

        // Fallback localStorage
        function saveToLocalStorage() {
            localStorage.setItem('hexa-social-messages', JSON.stringify(messages));
        }

        // Adicionar nova mensagem
        async function addMessage(text) {
            const presetUsername = document.getElementById('presetUsername').value;
            const customUsername = document.getElementById('customUsername').value.trim();
            
            let username = presetUsername || customUsername || `HEXA_User${Math.floor(Math.random() * 1000)}`;
            
            const message = {
                id: Date.now(),
                text: text,
                timestamp: new Date().toISOString(),
                username: username
            };
            
            // Tentar salvar no GitHub primeiro
            const githubSuccess = await saveMessageToGitHub(text, username);
            
            // Adicionar Ã  lista local
            messages.push(message);
            
            // Salvar fallback no localStorage
            saveToLocalStorage();
            
            updateMessagesList();
            
            if (!isPaused && messages.length === 1) {
                startRotation();
            }
            
            // Mostrar notificaÃ§Ã£o
            if (githubSuccess) {
                showNotification('ğŸ’¾ Mensagem salva na nuvem!', 'success');
            } else {
                showNotification('âš ï¸ Mensagem salva localmente (GitHub API indisponÃ­vel)', 'warning');
            }
            
            return message;
        }

        // Remover mensagem
        async function removeMessage(id) {
            const message = messages.find(msg => msg.id === id);
            
            // Tentar deletar do GitHub se tiver issue_number
            if (message && message.issue_number) {
                try {
                    await hexaDatabase.deleteMessage(message.issue_number);
                    console.log('Mensagem deletada do GitHub');
                } catch (error) {
                    console.error('Erro ao deletar do GitHub:', error);
                }
            }
            
            // Remover da lista local
            messages = messages.filter(msg => msg.id !== id);
            saveToLocalStorage();
            updateMessagesList();
            
            if (messages.length === 0) {
                stopRotation();
                showEmptyState();
            } else if (currentIndex >= messages.length) {
                currentIndex = 0;
            }
        }

        // Sistema de notificaÃ§Ãµes
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#667eea' : type === 'warning' ? '#ffd700' : '#007bff'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                font-family: 'Share Tech Mono', monospace;
                font-size: 14px;
                z-index: 10000;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Adicionar CSS para animaÃ§Ãµes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Atualizar lista de mensagens salvas
        function updateMessagesList() {
            const list = document.getElementById('messagesList');
            const count = document.getElementById('messageCount');
            
            count.textContent = messages.length;
            
            if (messages.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.7;">Nenhuma mensagem salva</p>';
                return;
            }
            
            list.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <button class="delete-btn" onclick="deleteMessage(${msg.id})">âœ•</button>
                    <div style="margin-right: 30px;">${msg.text}</div>
                    <small style="opacity: 0.7;">${new Date(msg.timestamp).toLocaleString('pt-BR')}</small>
                </div>
            `).reverse().join('');
        }

        // Exibir mensagem na timeline
        function showMessage(index) {
            if (messages.length === 0) return;
            
            const content = document.getElementById('timelineContent');
            const message = messages[index];
            
            content.innerHTML = `
                <div class="post active">
                    <div class="post-header">
                        <div class="post-avatar">${message.username.charAt(0).toUpperCase()}</div>
                        <div class="post-meta">
                            <div class="post-username">${message.username}</div>
                            <div class="post-time">${formatTime(message.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${message.text}</div>
                </div>
            `;
        }

        // Formatar tempo
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'agora';
            if (diff < 3600) return `${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
            return `${Math.floor(diff / 86400)}d`;
        }

        // Mostrar estado vazio
        function showEmptyState() {
            const content = document.getElementById('timelineContent');
            content.innerHTML = `
                <div class="empty-state">
                    <p>Nenhuma mensagem para exibir.</p>
                    <p>Adicione mensagens no painel ao lado!</p>
                </div>
            `;
        }

        // Iniciar rotaÃ§Ã£o
        function startRotation() {
            stopRotation();
            
            if (messages.length === 0) return;
            
            rotationInterval = setInterval(() => {
                if (!isPaused && messages.length > 0) {
                    currentIndex = (currentIndex + 1) % messages.length;
                    showMessage(currentIndex);
                }
            }, getRandomInterval());
        }

        // Parar rotaÃ§Ã£o
        function stopRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
                rotationInterval = null;
            }
        }

        // Intervalo aleatÃ³rio (10-20 segundos)
        function getRandomInterval() {
            return Math.random() * 10000 + 10000; // 10-20 segundos
        }

        // Deletar mensagem
        function deleteMessage(id) {
            removeMessage(id);
        }

        // Event Listeners
        document.getElementById('saveBtn').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Digite uma mensagem antes de salvar!');
                return;
            }
            
            addMessage(text);
            input.value = '';
            document.getElementById('presetUsername').value = '';
            document.getElementById('customUsername').value = '';
            input.focus();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('messageInput').value = '';
            document.getElementById('messageInput').focus();
        });

        // Limpar campo customizado quando selecionar preset
        document.getElementById('presetUsername').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('customUsername').value = '';
            }
        });

        // Limpar preset quando digitar no campo customizado
        document.getElementById('customUsername').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('presetUsername').value = '';
            }
        });

        // Aleatorizar nome
        document.getElementById('randomizeBtn').addEventListener('click', () => {
            const presetNames = [
                'Neon_Hunter', 'Cyber_Ninja', 'Quantum_Hacker', 'Neural_Warrior',
                'Digital_Phantom', 'Chrome_Assassin', 'Matrix_Runner', 'Synthetic_Dream',
                'Void_Walker', 'Pixel_Rebel', 'Glitch_Killer', 'Data_Thief',
                'Nano_Samurai', 'Cyber_Witch', 'Tech_Nomad'
            ];
            
            const randomName = presetNames[Math.floor(Math.random() * presetNames.length)];
            document.getElementById('presetUsername').value = randomName;
            document.getElementById('customUsername').value = '';
        });

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'â–¶ï¸ Play' : 'â¸ï¸ Pausar';
            
            if (!isPaused && messages.length > 0) {
                startRotation();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (messages.length > 0) {
                currentIndex = (currentIndex + 1) % messages.length;
                showMessage(currentIndex);
                
                // Resetar intervalo
                if (!isPaused) {
                    startRotation();
                }
            }
        });

        // Salvar com Ctrl+Enter
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('saveBtn').click();
            }
        });

        // InicializaÃ§Ã£o
        loadMessages();
    </script>
</body>
